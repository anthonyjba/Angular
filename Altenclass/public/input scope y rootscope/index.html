<!DOCTYPE html>

<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <meta charset="utf-8">
  <title>rootscope use</title>
</head>
<body ng-app='myApp'>
  <input type="text" ng-model="mensaje" placeholder="Introduzca un mensaje" />
  <h3>{{ mensaje }} {{ usuario.email }}</h3>
<script>
angular.module('myApp', [])
.run(function($rootScope) {
  $rootScope.usuario = {
    email: 'email@gmail.com'
  };
  $rootScope.mensaje = "Bienvenido";
});
</script>
</body>
</html>
