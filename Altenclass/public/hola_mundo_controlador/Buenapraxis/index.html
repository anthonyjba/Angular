<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appCtrl as vm">

<head>

<meta charset="utf-8">
<title>Hola Mundo, controladores</title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<input type="text" ng-model="vm.campotexto">
<br/>
{{ vm.campotexto }} - {{ vm.camposelect }}
<br/>

<select ng-model="vm.camposelect">
<option value="uno">1</option>
<option value="dos">2</option>
</select>
<!-- cambiamos lo que debería estar en un controller.js, y lo sacamos del html, ensucia. -->
<input type="button" ng-click="vm.cambiarTexto()" value="Pulsa aquí">


    
<script>

var app = angular.module("app", []);
app.controller("appCtrl", function(){
    var vm = this;
    vm.camposelect = "uno";
    vm.campotexto = "Campo de texto";
    
    vm.cambiarTexto = function() {
        vm.campotexto = 'Este es el campo de texto';   
    }
});

</script>
    
</body>
</html>
